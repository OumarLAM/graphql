<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
    />
    <link rel="stylesheet" href="./assets/styles/styles.css" />
    <title>01Talent</title>
  </head>
  <body>
    <main class="profile">
      <header>
        <h2>
          Welcome, <span id="userLastName"></span>
          <span id="userFirstName"></span>!
        </h2>
        <a id="logoutButton" alt="logout"
          ><span class="material-symbols-outlined"> logout </span></a
        >
      </header>
      <p>You joined zone01 at: <span id="createdAt"></span></p>

      <!-- XP Amount -->
      <div>
        <h3>XP Per Piscine</h3>
        <p>Piscine Go XP: <span id="xpPiscineGoAmount"></span> kB</p>
        <p>Piscine Go level: <span id="goLevel"></span></p>
        <p>Div-01 XP: <span id="xpDiv01Amount"></span> kB</p>
        <p>Div-01 level: <span id="div01Level"></span></p>
        <p>Piscine JS XP: <span id="xpPiscineJsAmount"></span> kB</p>
        <p>Piscine JS level: <span id="jsLevel"></span></p>
      </div>

      <!-- Audits -->
      <div>
        <h3>Audits :</h3>
        <p>Ratio : <span id="auditRatio"></span></p>
        <p>Audit done : <span id="auditDone"></span> kB</p>
        <p>Audit received : <span id="auditReceived"></span> kB</p>
      </div>

      <!-- Projects done -->
      <div>
        <h3>Projects :</h3>
        <p>You've validated <span id="projects"></span> projects</p>
      </div>
      <h2>XP Earned by Project</h2>
      <div id="graph"></div>
    </main>
    <script type="module" src="./assets/scripts/profile.js"></script>
  </body>
</html>
